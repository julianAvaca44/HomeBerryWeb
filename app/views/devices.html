<section>
	<div>
		<h3>Devices</h3>
	</div>
	<div>
		<table class="table table-striped table-hover">
			<thead class="thead-inverse">
				<tr>
					<th>#ID</th>
			    	<th>Name</th>
			    	<th>Number</th>
			    	<th>Type</th>
			    	<th>Zona</th>
			    	<th>State</th>
			    	<th>Pin</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="device in vm.entity">
					<th scope="row">1</th>
					<td>{{device.id}}</td>
					<td>{{device.nombre}}</td>
					<td>{{device.tipo}}</td>
					<td>{{device.zona}}</td>
					<td>{{device.estado}}</td>
					<td>{{device.pin}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
