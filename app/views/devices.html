<section>
	<div class="menu-tablas">
		<div class="menu-tablas-izq">
			<div class="menu-tablas-izq">
				<div class="icon-lg icon-device icon-black"></div>
			</div>
			<div class="menu-tablas-der">
				<h3><span>Dispositivos</span></h3>	
			</div>
		</div>
		<div class="menu-tablas-der">
			 <md-button class="md-raised md-primary" ng-click="vm.addDevices($event,false)">Agregar</md-button>
		</div>
		<div class="menu-tablas-der">
			 <md-button class="md-raised md-primary" ng-click="vm.addDevices($event,true)" ng-disabled="!vm.selectedDevice">Editar</md-button>
		</div>
		<div style="clear:both;"></div>
		<div style="clear:both;"></div>
	</div>
	<div class="line-division"></div>
	<div class="body-view">
		<table class="table table-striped table-hover">
			<thead class="thead-inverse">
				<tr>
					<th>#ID</th>
			    	<th>Nombre</th>
			    	<th>Número</th>
			    	<th>Tipo</th>
			    	<th>Zona</th>
			    	<th>Estado</th>
			    	<th>Pin</th>
			    	<th>Descripción</th>
			    	<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="device in vm.entity" ng-class="[device.id==vm.selectedDevice.id?'row-select':'']" ng-click="vm.selectDevice(device)">
					<td>{{device.id}}</td>
					<td>{{device.nombre}}</td>
					<td>{{device.numero}}</td>
					<td>{{device.tipo}}</td>
					<td>{{device.idZona}}</td>
					<td>{{device.estado}}</td>
					<td>{{device.pin}}</td>
					<td>{{device.descripcion}}</td>
					<td>
						<div class="icon icon-delete icon-red" ng-click="vm.deleteDevice(device)">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
