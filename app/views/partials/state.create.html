<md-dialog class="form-user" aria-label="Agregar Nuevo Dispositivo"  ng-cloak>
  <form name="deviceForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar Nuevo Estado</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vmDialog.cancel()">
          <md-icon md-svg-src="../../images/ic_close_white_64px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <!--  INICIO DEL FORMULARIO  -->
          
          <div><h4>Nuevo Estado</h4></div>
          <div class="line-division"></div>
	      	<div layout-gt-sm="row" layout-align="space-around center">
	          <md-input-container  class="md-block" flex=40>
	            <label>Nombre</label>
	            <input ng-model="vmDialog.entity.nombre" ng-required="true">
	          </md-input-container>
            <md-input-container  class="md-block" flex=40>
              <label>Descripción</label>
              <input ng-model="vmDialog.entity.descripcion" ng-required="true">
            </md-input-container>
	        </div>
          <div><h4>Configuración del Estado</h4></div>
          <div class="line-division"></div>
        <div layout-gt-sm="row" layout-align="space-around center">  
        	<md-input-container class="md-block" flex-gt-sm>
                <label>Zonas</label>
                <md-select ng-disabled="!vmDialog.entity.nombre" ng-model="vmDialog.entity.zona" ng-change="vmDialog.getDevicesForZona()" required>
                  <md-option ng-repeat="zone in vmDialog.areas" value="{{zone.nombre}}">
                  {{zone.nombre}}
                </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Dispositivos</label>
                <md-select ng-model="vmDialog.entity.device" ng-disabled="!vmDialog.entity.zona" required>
                  <md-option ng-repeat="device in vmDialog.devicesForZona" value="{{device.id}}">
                    {{device.id}}
                  </md-option>
                </md-select>
            </md-input-container>            
            <md-checkbox ng-disabled="!vmDialog.entity.zona" ng-model="vmDialog.entity.estado" aria-label="Checkbox 1">
        		Estado: {{ vmDialog.entity.estado?'Activado':'Desactivado' }}
      		</md-checkbox>
        </div>
        <div layout-gt-sm="row" layout-align="space-around center">  
        	<md-button>
       			Agregar
      		</md-button>
        </div>
        <!--  FIN DEL FORMULARIO  --> 
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vmDialog.aceptar(deviceForm)">
       Aceptar
      </md-button>
      <md-button ng-click="vmDialog.cancel(deviceForm)" style="margin-right:20px;">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
