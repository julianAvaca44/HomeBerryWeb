<md-dialog class="form-zone" aria-label="Agregar Nueva Zona" ng-cloak>
  <form name="zoneForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar Nueva Zona</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-svg-src="../../images/ic_close_white_64px.svg" aria-label="Close dialog" ng-click="vmDialog.cancel()"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <!--  INICIO DEL FORMULARIO  -->
          <div layout="row" layout-align="space-around center">
            <md-input-container  class="md-block">
              <label>Nombre</label>
              <input ng-model="vmDialog.nombre">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Descripci√≥n</label>
              <input ng-model="vmDialog.descripcion">
            </md-input-container>
          </div>
          <div class="line-division"></div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vmDialog.aceptar()">
       Aceptar
      </md-button>
      <md-button ng-click="vmDialog.cancel()" style="margin-right:20px;">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
