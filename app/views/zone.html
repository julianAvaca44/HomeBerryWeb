<section>
	<div class="menu-tablas">
		<div class="menu-tablas-izq">
			<h3>Zonas</h3>
		</div>
		<div class="menu-tablas-der">
			 <md-button class="md-raised md-primary" ng-click="vm.showAdvanced($event)">Agregar</md-button>
		</div>
	</div>

	<div>
		<table class="table table-striped table-hover">
			<thead class="thead-inverse">
				<tr>
					<th>#ID</th>
			    	<th>Nombre</th>
			    	<th>Número</th>
			    	<th>Descripción</th>
			    	<th>Cantidad de dispositivos</th>
			    	<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="zone in vm.entity">
					<td>{{zone.id}}</td>
					<td>{{zone.name}}</td>
					<td>{{zone.number}}</td>
					<td>{{zone.description}}</td>
					<td>{{zone.countOfDevices}}</td>
					<td>
						<div class="icon" ng-click="vm.deleteZone(zone)">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
