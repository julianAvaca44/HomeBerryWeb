<section>
	<div class="menu-tablas">
		<div class="menu-tablas-izq">
			<h3>Usuarios y Perfiles</h3>
		</div>
		<div class="menu-tablas-der">
			 <md-button class="md-raised md-primary" ng-click="vm.showAdvanced($event)">Agregar</md-button>
		</div>
		<div class="menu-tablas-der">
			 <md-button class="md-raised md-primary" ng-click="vm.showAdvanced($event)" ng-disabled="!vm.selectedUser">Editar</md-button>
		</div>
	</div>

	<div>
		<table class="table table-striped table-hover">
			<thead class="thead-inverse">
				<tr>
					<th>DNI</th>
			    	<th>Nombre</th>
			    	<th>E-Mail</th>
			    	<th>Telefono</th>
			    	<th>Perfil</th>
			    	<th>TC</th>
			    	<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="[user.dni==vm.selectedUser.dni?'row-select':'']" ng-repeat="user in vm.entity" ng-click="vm.selectUser(user)">
					<td>{{user.dni}}</td>
					<td>{{user.name}}</td>
					<td>{{user.mail}}</td>
					<td>{{user.phone}}</td>
					<td>{{user.profile}}</td>
					<td>{{user.tc.id}}</td>
					<td>
						<div class="icon" ng-click="vm.deleteUser(user)">
						</div>
					</td>
				</tr>
			</tbody>			
		</table>
	</div>
</section>
